<!DOCTYPE html>
<html>

<head>
    <title>SwissTargetProxy - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f4f4f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 320px;
        }

        h2 {
            text-align: center;
            margin-top: 0;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #1d4ed8;
        }

        .error {
            color: #dc2626;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Proxy Login</h2>
        <form id="loginForm">
            <input type="password" id="key" placeholder="Enter Access Key" required autofocus>
            <button type="submit">Login</button>
            <div class="error" id="error">Invalid Key</div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const key = document.getElementById('key').value;
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key })
            });
            if (res.ok) {
                window.location.href = '/';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        };
    </script>
</body>

</html>
